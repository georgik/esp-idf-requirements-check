name: check-requirements

on:
  push:
    tags:
    - test-*

jobs:
  check-requirements:
    name: Check build requirements
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Prepare download folder
        run: mkdir download
        shell: pwsh
      - name: Download requirements
        run: pip download --only-binary ":all:" --no-binary future --dest download -r .\requirements.txt
