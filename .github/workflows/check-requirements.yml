name: check-requirements

on: push

jobs:
  check-requirements:
    name: Check Python requirements
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Prepare download folder
        run: mkdir download
        shell: pwsh
      - name: List env variables
        run: dir "env:"
      - name: Install build dependencies
        run: pip install wheel
      - name: Build wheel for greenlet
        run: python -m pip wheel --wheel-dir=download greenlet
      - name: Download requirements
        run: pip download --only-binary greenlet --dest download -r .\requirements.txt
      - name: Install requirements
        run: python -m pip install --no-index --find-links download -r .\requirements.txt
      - name: Write version of package to file
        run: python -c  "print('idf4.3_py3.9', file=open('download/version.txt', 'w'))"
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: idf4.3_py3.9_wheels
          path: download/
